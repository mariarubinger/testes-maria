<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Desvendando o CSS Grid na pr√°tica | Mayk Brito</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background: #7159c1;
      }

      .container {
        display: grid;
        grid-template: 20vh 70vh 10vh/3fr 1fr;
        grid-template-areas:
          "h h"
          "m a"
          "f f";
      }

      header {
        background: yellow;
        height: 100%;
        grid-area: h;

        /*
        grid-column: 1/3;
        grid-row:1/2;
        */

        /*
        grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start:1;
        grid-row-end:2;
        */
      }

      main {
        background: blue;
        height: 100%;

        grid-area: m;

        /* 
        grid-column-start: 1;
        grid-column-end: 2;
         */
      }

      aside {
        background: green;
        height: 100%;

        grid-area: a;

        /* 
        grid-column-start: 2;
        grid-column-end: 3;
        */
      }

      footer {
        background: red;
        height: 100%;

        grid-area: f;

        /*
        grid-column-start: 1;
        grid-column-end: 3;
        */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header></header>
      <main></main>
      <aside></aside>
      <footer></footer>
    </div>
  </body>
</html>
