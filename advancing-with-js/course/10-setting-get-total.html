<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Control</title>
    <link rel="stylesheet" href="../course/css/bootstrap.min.css.3.3.5.css">

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="navTitle" class="navbar-brand" href="10-setting-get-total.html"></a>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid"></div>
        <div class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="desc" placeholder="Description">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="amount" placeholder="Amount">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="value" placeholder="Value">
            </div>
            
            <span id="btnUpdate" style="display: none;">
                <span id="inputIDUpdate">
                    <input id="inputIDUpdate" type="hidden"></span>
                <button onclick="updateData();" class="btn btn-default">Save</button>
                <button onclick="resetForm();" class="btn btn-default">Cancel</button>
            </span>
            
            <button id="btnAdd" onclick="addData();" class="btn btn-default">Add</button>
        </div>   

        <div id="errors" style="display: none;"></div>

        <table id="listTable" class="table"></table>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <h4 class="text-center text-success">Total: <span id="totalValue">$ 0,00</span></h4>
        </div>
    </nav>
    
    <script src="../course/js/config.js"></script>
    <script src="../course/js/main.js"></script>
</body>
</html>
