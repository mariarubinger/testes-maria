<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com condicionais SWITCH</title>
</head>
<body>
    <script>
        var num1 = prompt('Number 1:')
        var num2 = prompt('Number 2:')
        var op = prompt('Operation:')
       
        num1 = parseFloat(num1)
        num2 = parseFloat(num2)

        /*  
        switch(num1) {
            case 10:
                console.log('Is true')
            break;
            case 15:
                console.log('Is true 15')
            break;
            default:
                console.error('Error')
        }
        */ 


        //pode utilizar em expressões mais simoples
        //quando têm mais expressões pode usar o IF
        switch(op) {
            case '+':
                console.log(num1 + num2)
            break;
            case '-':
                console.log(num1 - num2)
            break;
            case '*':
                console.log(num1 * num2)
            break;
            case '/':
                console.log(num1 / num2)
            break;
            default:
                console.error('Error')
        }
   
        console.log('Script running')

    </script>
</body>
</html>
