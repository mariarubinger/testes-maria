<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução a funções</title>
</head>
<body>
    <script>
        //uma função é um bloco exclusivo de código aonde conseguimo executar um conjunto de código que visa resolver uma determina tarefa, desde imprimir até fazer o calculo de um valor
        //criação de funções customizadas
        //um procedimento é sempre quando temos uma função que executa algo
        //a função difere do procedimento porque ela retorna a um resultado

        //procedimento
        function sayHello() {
            console.log('Hello from Function - School of Net')
        }
        var a = sayHello()
        console.log(a)

        var number = 4

        //função
        function square() {
            return number * number
        }
        var b = square()
        var c = square()
        console.log(b, c)

    </script>
</body>
</html>
