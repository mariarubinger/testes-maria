        //ESCOPO 
        //níveis de escopo, cada nível de escopo vai ter um acesso distinto 
        //espoco globral=escopo fora de uma função
        //escopo individual=escopo dentro de uma função

        var num = 5 //escopo global
        var num = 10 // colocando assim o 10 subscreve o 5

        function square(num) { //escopo individual
            var num = 4
            return num * num
        }

        var d = square(num)
        console.log(d)
