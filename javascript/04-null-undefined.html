<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizando variáveis</title>
</head>
<body>
    <script>
        var name //tipo nulo - não tem nada dentro dessa variável
        alert(name)

        var name = undefined //tipo indefinido - não é muito usado porque pode causar erro dentro do programa
        alert(name)
    </script>
</body>
